<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="icon" sizes="192x192" href="media/icon192x192.png">

        <title>Asteroids</title>
    </head>
    <body>
        <div class="w-100 h-100 text-center justify-content-center">
            <canvas id="canvasgame" class="w-100 h-100 bg-dark">Canvas not supported.</canvas>
            <button id="startbutton" class="btn btn-dark">Start Game</button>
            <div id="playerinput">
                <input
                    id="playername"
                    type="text"
                    placeholder="Please enter your name"
                    aria-label="Please enter your name"
                    aria-describedby="basic-addon2"
                >
                <div class="input-group-append">
                    <button id="submitname" class="btn btn-warning" type="button">Ok</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script>
            app.load();
        </script>
    </body>
</html>
